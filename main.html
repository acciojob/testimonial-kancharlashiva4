<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
	<h3>Testimonials</h3>
    <style>
		
        /* Main Container */
        .testimonial-container {
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Testimonial Box */
        .testimonial {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 20px;
        }

        /* Testimonial Text */
        .testimonial-text {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Author Name */
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial">
            <p class="testimonial-text">This product is amazing ! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p class="testimonial-text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
</body>
</html>
